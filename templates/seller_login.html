<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
 {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>


</head>

<body >
    <div class="container justify-content-center align-items-center  ">
        <div class="row d-flex justify-content-center align-items-center h-100 w-100">

            <div class="col-md-4 px-8 py-9 login-sec">
                <h2 class="text-center">Login Now</h2><br>
                <form class="login-form" METHOD="POST">
                    <div class="form-group">
                        {% csrf_token %}

                        <label for="seller_name" class="text-uppercase">Seller name</label>
                        <input type="text" id="seller_name" name="seller_name" class="form-control" placeholder="" required>

                    </div>
                    <div class="form-group">
                        <label for="password" class="text-uppercase">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="" required>
                    </div>
                     {% if status == 'invalid' %}
                        <p class="text-danger">Invalid username or password</p>
                    {% endif %}


                    <div class="form-check">

                        <small><a href="forgottan.html" style="text-decoration: none;">Forgotten password ?</a></small>

                        <center><button type="submit" class="btn btn-login float-center">Submit</button></center>
                    </div>

                    <div class="form-text">

                            <h6 ><a href="seller_registration" style="text-decoration: none;">Create account?</a></h6>

                    </div>

                </form>




            </div>
            <div class="col-md-6  banner-sec">
                <div id="carouselExampleIndicators">

                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img src="media/images/god.jpg" class="d-block w-100" alt="Carousel Image" >
                            <div class="carousel-caption  d-md-block">
                                <div class="banner-text">
                                    <!-- <h2>ELECTROZONE</h2> -->
                                    <!-- <p>Welocome to</p> -->
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>

</body>

</html>
