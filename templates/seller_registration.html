
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
   {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>


</head>

<body>
    <div class="container justify-content-center align-items-center  ">
        <div class="row d-flex justify-content-center align-items-center h-20 w-80">
            <div class="col-md-4 px-2 py-2 Signup">
                <h2 class="text-center">Seller Registration</h2>
                <form class="login-form" method="POST">
                    <div class="form-group">
                        <div class="form-outline mb-2" >
                            {% csrf_token %}
                            <label for="seller_name" class="form-label">Seller Name</label>
                        <input type="text" id="seller_name" name="seller_name" class="form-control">
                        </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
                     <div class="mb-2">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" name="address" class="form-control">
                    </div>
                     <div class="mb-2">
                        <label for="phone_number" class="form-label">Phone Number</label>
                        <input type="text" id="phone_number" name="phone_number" class="form-control">
                    </div>
                         <div class="mb-2">
                        <label for="license_number" class="form-label">License Number</label>
                        <input type="text" id="license_number" name="license_number" class="form-control">
                    </div>
                        <div class="text-center pt-1 mb-2 pb-1 ">
                            <center><button type="submit" class="btn btn-login float-center">Register</button></center>
                        </div>
                </form>
            </div>
        </div>
        <div class="col-md-6  banner-sec">
            <div id="carouselExampleIndicators">

                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="media/images/god.jpg" class="d-block w-100" alt="Carousel Image">
                        <div class="carousel-caption  d-md-block">
                            <div class="banner-text">
                                <!-- <h2>ELECTROZONE</h2> -->
                                <!-- <p>Welocome to</p> -->
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>




</body>

</html>
